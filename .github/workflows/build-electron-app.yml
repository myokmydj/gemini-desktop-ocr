# File: .github/workflows/build-electron-app.yml

name: Build Electron App

# main 브랜치에 코드가 푸시될 때마다 이 워크플로우를 실행합니다.
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # .exe 파일을 빌드하기 위해 Windows 환경에서 실행합니다.
    runs-on: windows-latest

    steps:
      # 1. 저장소의 코드를 runner로 가져옵니다.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 환경을 설정합니다.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. 프로젝트 의존성 패키지를 설치합니다. (npm ci는 package-lock.json을 사용해 더 빠르고 안정적입니다)
      - name: Install dependencies
        run: npm ci

      # 4. 앱을 빌드하고 패키징합니다.
      # --publish never 옵션은 릴리스를 생성하지 않고 파일만 빌드하도록 합니다.
      - name: Build and package application
        run: npm run dist -- --publish never
        env:
          # GitHub Actions에서 electron-builder가 인증 문제를 일으키는 것을 방지합니다.
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. 빌드 결과물(.exe 설치 파일)을 아티팩트로 업로드합니다.
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe