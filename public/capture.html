<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Capture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: crosshair;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #selection-box {
            position: absolute;
            border: 2px dashed #4285F4;
            background-color: rgba(66, 133, 244, 0.2);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="selection-box"></div>
    <script>
        const selectionBox = document.getElementById('selection-box');
        let isSelecting = false;
        let startX, startY;

        // 메인 프로세스로부터 스크린샷 데이터를 받아서 배경으로 설정
        window.electronAPI.on('set-screenshot-source', (screenshotDataUrl) => {
            document.body.style.backgroundImage = `url('${screenshotDataUrl}')`;
        });

        document.addEventListener('mousedown', (e) => {
            isSelecting = true;
            startX = e.clientX;
            startY = e.clientY;
            selectionBox.style.left = `${startX}px`;
            selectionBox.style.top = `${startY}px`;
            selectionBox.style.width = '0px';
            selectionBox.style.height = '0px';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isSelecting) return;
            
            const currentX = e.clientX;
            const currentY = e.clientY;

            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            const left = Math.min(startX, currentX);
            const top = Math.min(startY, currentY);

            selectionBox.style.left = `${left}px`;
            selectionBox.style.top = `${top}px`;
            selectionBox.style.width = `${width}px`;
            selectionBox.style.height = `${height}px`;
        });

        document.addEventListener('mouseup', (e) => {
            if (!isSelecting) return;
            isSelecting = false;

            const rect = {
                x: parseInt(selectionBox.style.left),
                y: parseInt(selectionBox.style.top),
                width: parseInt(selectionBox.style.width),
                height: parseInt(selectionBox.style.height)
            };
            
            // 선택 영역이 너무 작으면 무시
            if (rect.width > 5 && rect.height > 5) {
                // 선택한 영역의 좌표를 메인 프로세스로 전송
                window.electronAPI.send('capture-selection', rect);
            } else {
                // 선택이 유효하지 않으면 그냥 창을 닫도록 요청 (좌표 없이)
                window.electronAPI.send('capture-selection', null);
            }
        });
    </script>
</body>
</html>
