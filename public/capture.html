<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Capture Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: crosshair;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 화면을 어둡게 하는 반투명 배경 */
            z-index: 9998;
        }
        #selection {
            position: absolute;
            border: 2px solid #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 9999;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="selection" style="display: none;"></div>

    <script>
        const selectionDiv = document.getElementById('selection');
        let isDragging = false;
        let startX, startY;

        // 마우스 누를 때: 드래그 시작
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            selectionDiv.style.left = startX + 'px';
            selectionDiv.style.top = startY + 'px';
            selectionDiv.style.width = '0px';
            selectionDiv.style.height = '0px';
            selectionDiv.style.display = 'block';
        });

        // 마우스 움직일 때: 선택 영역 크기 조절
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const currentX = e.clientX;
            const currentY = e.clientY;

            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            const left = Math.min(startX, currentX);
            const top = Math.min(startY, currentY);

            selectionDiv.style.left = left + 'px';
            selectionDiv.style.top = top + 'px';
            selectionDiv.style.width = width + 'px';
            selectionDiv.style.height = height + 'px';
        });

        // 마우스 뗄 때: 드래그 종료 및 좌표 전송
        document.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;

            const rect = {
                x: parseInt(selectionDiv.style.left, 10),
                y: parseInt(selectionDiv.style.top, 10),
                width: parseInt(selectionDiv.style.width, 10),
                height: parseInt(selectionDiv.style.height, 10)
            };

            // 선택 영역이 너무 작으면 무시
            if (rect.width > 5 && rect.height > 5) {
                window.electronAPI.send('capture-region', rect);
            } else {
                window.electronAPI.send('close-capture-window');
            }
        });

        // ESC 키 누르면 캡처 취소
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.electronAPI.send('close-capture-window');
            }
        });
    </script>
</body>
</html>
